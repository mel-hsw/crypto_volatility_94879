name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff pytest pytest-asyncio httpx
    
    - name: Run Black (code formatting check)
      run: |
        black --check --diff .
    
    - name: Run Ruff (linting)
      run: |
        ruff check .
    
    - name: Start API server
      run: |
        # Start API server in background
        python -m uvicorn api.app:app --host 0.0.0.0 --port 8000 &
        API_PID=$!
        echo "API_PID=$API_PID" >> $GITHUB_ENV
        
        # Wait for API to be ready
        echo "Waiting for API server to start..."
        for i in {1..30}; do
          if curl -f http://localhost:8000/health > /dev/null 2>&1; then
            echo "✓ API server is ready!"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "✗ API server failed to start"
            exit 1
          fi
          sleep 1
        done
      env:
        MODEL_PATH: models/artifacts/random_forest/model.pkl
    
    - name: Run integration test
      run: |
        pytest tests/ -v
      env:
        MODEL_PATH: models/artifacts/random_forest/model.pkl
    
    - name: Stop API server
      if: always()
      run: |
        if [ ! -z "$API_PID" ]; then
          kill $API_PID || true
        fi
        # Also kill any remaining uvicorn processes
        pkill -f "uvicorn api.app:app" || true
    
    - name: Run replay test (reproducibility)
      run: |
        # Check if test data exists
        if [ -f "data/raw/ticks_10min_sample.ndjson" ]; then
          echo "Running replay test with sample data..."
          python scripts/replay.py \
            --raw data/raw/ticks_10min_sample.ndjson \
            --out /tmp/features_replay_test.parquet \
            --add-labels \
            --label-threshold-percentile 90
          echo "✓ Replay test passed - features generated successfully"
        elif [ -f "data/raw/ticks_BTCUSD_20251109_130539.ndjson" ]; then
          echo "Running replay test with available data..."
          python scripts/replay.py \
            --raw data/raw/ticks_BTCUSD_20251109_130539.ndjson \
            --out /tmp/features_replay_test.parquet \
            --add-labels \
            --label-threshold-percentile 90
          echo "✓ Replay test passed - features generated successfully"
        else
          echo "⚠ No test data found, skipping replay test"
          echo "To enable replay test, add data/raw/ticks_10min_sample.ndjson"
        fi

